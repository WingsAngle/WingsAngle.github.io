    <div class="article-entry" itemprop="articleBody">
      
        <p>Welcome to <a href="https://wingsangle.github.io/" target="_blank" rel="noopener">WingsAngle</a>!</p>
<h3 id="WA-twoday"><a href="#WA-twoday" class="headerlink" title="WA twoday"></a>WA twoday</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">日志文件说明 </span><br><span class="line">/var/log/message	系统启动后的信息和错误日志，是Red Hat Linux中最常用的日志之一 </span><br><span class="line">/var/log/secure	与安全相关的日志信息 </span><br><span class="line">/var/log/maillog	与邮件相关的日志信息 </span><br><span class="line">/var/log/cron	与定时任务相关的日志信息 </span><br><span class="line">/var/log/spooler	与UUCP和news设备相关的日志信息 </span><br><span class="line">/var/log/boot.log	守护进程启动和停止相关的日志消息 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">系统： </span><br><span class="line"># uname -a   # 查看内核/操作系统/CPU信息 </span><br><span class="line"># cat /etc/issue </span><br><span class="line"># cat /etc/redhat-release # 查看操作系统版本 </span><br><span class="line"># cat /proc/cpuinfo  # 查看CPU信息 </span><br><span class="line"># hostname   # 查看计算机名 </span><br><span class="line"># lspci -tv   # 列出所有PCI设备 </span><br><span class="line"># lsusb -tv   # 列出所有USB设备 </span><br><span class="line"># lsmod    # 列出加载的内核模块 </span><br><span class="line"># env    # 查看环境变量 </span><br><span class="line">资源： </span><br><span class="line"># free -m   # 查看内存使用量和交换区使用量 </span><br><span class="line"># df -h    # 查看各分区使用情况 </span><br><span class="line"># du -sh &lt;目录名&gt;  # 查看指定目录的大小 </span><br><span class="line"># grep MemTotal /proc/meminfo # 查看内存总量 </span><br><span class="line"># grep MemFree /proc/meminfo # 查看空闲内存量 </span><br><span class="line"># uptime   # 查看系统运行时间、用户数、负载 </span><br><span class="line"># cat /proc/loadavg  # 查看系统负载 </span><br><span class="line">磁盘和分区： </span><br><span class="line"># mount | column -t  # 查看挂接的分区状态 </span><br><span class="line"># fdisk -l   # 查看所有分区 </span><br><span class="line"># swapon -s   # 查看所有交换分区 </span><br><span class="line"># hdparm -i /dev/hda  # 查看磁盘参数(仅适用于IDE设备) </span><br><span class="line"># dmesg | grep IDE  # 查看启动时IDE设备检测状况 </span><br><span class="line">网络： </span><br><span class="line"># ifconfig   # 查看所有网络接口的属性 </span><br><span class="line"># iptables -L   # 查看防火墙设置 </span><br><span class="line"># route -n   # 查看路由表 </span><br><span class="line"># netstat -lntp   # 查看所有监听端口 </span><br><span class="line"># netstat -antp   # 查看所有已经建立的连接 </span><br><span class="line"># netstat -s   # 查看网络统计信息 </span><br><span class="line">进程： </span><br><span class="line"># ps -ef   # 查看所有进程 </span><br><span class="line"># top    # 实时显示进程状态</span><br><span class="line">用户： </span><br><span class="line"># w    # 查看活动用户 </span><br><span class="line"># id &lt;用户名&gt;   # 查看指定用户信息 </span><br><span class="line"># last    # 查看用户登录日志 </span><br><span class="line"># cut -d: -f1 /etc/passwd # 查看系统所有用户 </span><br><span class="line"># cut -d: -f1 /etc/group # 查看系统所有组 </span><br><span class="line"># crontab -l   # 查看当前用户的计划任务 </span><br><span class="line">服务： </span><br><span class="line"># chkconfig –list  # 列出所有系统服务 </span><br><span class="line"># chkconfig –list | grep on # 列出所有启动的系统服务 </span><br><span class="line">程序： </span><br><span class="line"># rpm -qa   # 查看所有安装的软件包</span><br></pre></td></tr></table></figure>
