        <p>Welcome to <a href="https://wingsangle.github.io/" target="_blank" rel="noopener">WingsAngle</a>!</p>
<h3 id="WA-onecday"><a href="#WA-onecday" class="headerlink" title="WA onecday"></a>WA onecday</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">linux 基础命令</span><br><span class="line">Linux提供了大量的命令，利用它可以有效地完成大量的工作，如磁盘操作、文件存取、目录操作、进程管理、文件权限设定等。所以，在Linux系统上工作离不开使用系统提供的命令。要想真正理解Linux系统，就必须从Linux命令学起，通过基础的命令学习可以进一步理解Linux系统。  不同Linux发行版的命令数量不一样，但Linux发行版本最少的命令也有200多个。这里把比较重要和使用频率最多的命令，按照它们在系统中的作用分成下面六个部分一一介绍。  </span><br><span class="line">安装和登录命令：login、shutdown、halt、reboot、install、mount、umount、chsh、<span class="built_in">exit</span>、last；  </span><br><span class="line">文件处理命令：file、mkdir、grep、dd、find、mv、ls、diff、cat、ln； </span><br><span class="line">系统管理相关命令：df、top、free、quota、at、lp、adduser、groupadd、<span class="built_in">kill</span>、crontab； 网络操作命令：ifconfig、ip、ping、netstat、telnet、ftp、route、rlogin、rcp、finger、mail、 nslookup；  系统安全相关命令：passwd、su、<span class="built_in">umask</span>、chgrp、chmod、chown、chattr、sudo ps、who； </span><br><span class="line">其它命令：tar、unzip、gunzip、unarj、mtools、man、unendcode、uudecode。</span><br></pre></td></tr></table></figure>
      
    </div>
